<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <div v-bind:class="classObject"></div>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    classObject: {
                        isActive: true,
                        error: true
                    }
                },
                computed: {
                    classObject: function () {
                        return {
                            active: this.isActive && this.error,
                            'text-danger': this.error
                        }
                    }
                }
            })
        </script>
    </body>
</html>
