<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <div v-bind:id="'list-' + id "> {{ message }}</div> 
            <div v-bind:id="'list-' + id "> {{ fullName }}</div> 
            <div v-bind:id="'list-' + id ">First Name: {{ firstName }}</div> 
            <div v-bind:id="'list-' + id ">Last Name: {{ lastName }}</div> 
            <button v-bind:disabled="isButtonDisabled" @click="changeMessage">Change</button>
            <button v-bind:disabled="isButtonDisabled" @click="setName">setName</button>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: "Hello Mahfuz!",
                    isButtonDisabled: false,
                    id: 10,
                    firstName: "Mahfuz",
                    lastName: "Shishir"
                },
                created: function () {
                    console.log('a is: ' + this.a)
                },
                methods: {
                    changeMessage: function(){
                        this.message = this.message.split('').reverse().join('')
                    },
                    setName: function(){
                        this.fullName = "Zinat Anni"
                    }
                    // reverseMessage: function(){
                    //     return this.message.split('').reverse().join('')
                    // }
                },
                computed: {
                    reverseMessage: function(){
                        return Date.now()
                    },
                    fullName: {
                        get: function(){
                            return this.firstName + " " + this.lastName
                        },
                        set: function(newValue){
                            var names = newValue.split(" ")
                            this.firstName = names[0]
                            this.lastName = names[names.length - 1]
                        }
                    }
                }
            })
        </script>
    </body>
</html>
